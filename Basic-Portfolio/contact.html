<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Header file. Load in a css clear to ensure that this will display similarly on all browsers. Load in my css stylesheet (see stylesheet
        for additional comments) -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chris Pete Contact Page</title>
  </head>
  <body>
    <!-- topBox represents the header on the page. This includes my name and the nav bar.
    This section of code is literally copied and pasted without any changes between all 
    three pages. Stuff -->

    <div class="topBox">
      <div class="header">
        <h1>
          Christopher Pete
        </h1>
      </div>

      <div class="links">
        <h2>
          <a href="index.html" target="none" class="link">About</a>
          <a href="portfolio.html" target="none" class="link">Portfolio</a>
          <a href="contact.html" target="none" class="link">Contact</a>
        </h2>
      </div>
    </div>

    <div ID="InteriorBox">
      <div class="Header-Text">
        Contact
      </div>

      <div class="gray-line"></div>

      <div class="wrapper">
        <form>
          Name
          <br />
          <input type="text" placeholder="John Doe" />
        </form>
      </div>

      <div class="wrapper">
        <form>
          E-mail
          <br />
          <input name="E-mail" type="text" placeholder="John.Doe@Example.net" />
        </form>
      </div>

      <div class="wrapper">
        <form>
          Message
          <br />
          <textarea style="width:100%; height: 300px;"> </textarea>
        </form>
      </div>

      <div class="clear"></div>
    </div>

    <footer>
      <div class="blueFooterBox">
        <div class="grayFooterBox">
          Copyright &#169;
        </div>
      </div>
    </footer>
  </body>
</html>
